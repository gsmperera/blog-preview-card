<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-card">
      <div class="blog-image">
        <img
          src="assets/images/illustration-article.svg"
          alt="Blog illustation"
        />
      </div>

      <section class="blog-content">
        <span class="category-badge">Learning </span>
        <time class="publish-date">Published 21 Dec 2023</time>
        <h2 class="blog-title">HTML &amp; CSS foundations</h2>
        <p class="blog-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <footer class="author">
        <div class="author-avatar">
          <img src="assets/images/image-avatar.webp" alt="Author avatar" />
        </div>
        <span class="author-name">Greg Hooper</span>
      </footer>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gsmperera">Sandun Perera</a>.
    </footer>
  </body>
</html>
